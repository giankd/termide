set -g default-terminal "screen-256color"
set -g repeat-time 0
set -g history-limit 5000
setw -g mode-keys vi

# Reload settings
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# split panes using | and -
bind v split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

bind Q kill-server
bind q kill-session
unbind t
bind t new-session tmux-sessionizer

# New window prompt
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'

# statusbar
set -g status-position bottom
set -g status-justify left

set -g status-style bg='colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g message-style bg='colour238',fg='colour222'
set -g status-right-length '100'
set -g message-command-style bg='colour238',fg='colour222'
# set -g status-utf8 'on'
setw -g window-status-style fg='colour121',bg='colour235',none
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] #(whoami)  #(uptime  | cut -d " " -f 1,2,3) #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] %r  %a  %Y #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]'
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I  #W  #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'

# import
if-shell "uname -s | grep -q Darwin" "source ~/.tmux.conf.osx"

